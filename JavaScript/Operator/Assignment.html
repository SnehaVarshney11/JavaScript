<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Assignment Operator</title>
    <script>
        var a = 10;
        var b = 3;
        a += b;
        document.write(a);
        document.write("<br>");
        a -= b;
        document.write(a);
        document.write("<br>");
        a *= b;
        document.write(a);
        document.write("<br>");
        a /= b;
        document.write(a);
    </script>
</head>
<body>
    
</body>
</html>
